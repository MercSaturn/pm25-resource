    <div id="mapid"></div>
		<script>
      var mymap = L.map('mapid').setView([25, 121.5], 9);
      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data (c) <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
      }).addTo(mymap);
    </script>
  </body>
